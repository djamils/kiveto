security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\IdentityAccess\Infrastructure\Persistence\Doctrine\Entity\User: 'auto'
        App\IdentityAccess\Infrastructure\Persistence\Doctrine\Entity\ClinicUser: 'auto'
        App\IdentityAccess\Infrastructure\Persistence\Doctrine\Entity\PortalUser: 'auto'
        App\IdentityAccess\Infrastructure\Persistence\Doctrine\Entity\BackofficeUser: 'auto'

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        clinic_user_provider:
            id: App\IdentityAccess\Infrastructure\Security\Symfony\ContextUserProvider.clinic

        portal_user_provider:
            id: App\IdentityAccess\Infrastructure\Security\Symfony\ContextUserProvider.portal

        backoffice_user_provider:
            id: App\IdentityAccess\Infrastructure\Security\Symfony\ContextUserProvider.backoffice

    firewalls:
        dev:
            # Ensure dev tools and static assets are always allowed
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        clinic:
            lazy: true
            pattern: ^/
            host: '^clinic\.kiveto\.local$'
            provider: clinic_user_provider
            custom_authenticators:
                - App\IdentityAccess\Infrastructure\Security\Symfony\ContextAuthenticator
            logout:
                path: /logout
                invalidate_session: true

        portal:
            lazy: true
            pattern: ^/
            host: '^portal\.kiveto\.local$'
            provider: portal_user_provider
            custom_authenticators:
                - App\IdentityAccess\Infrastructure\Security\Symfony\ContextAuthenticator
            logout:
                path: /logout
                invalidate_session: true

        backoffice:
            lazy: true
            pattern: ^/
            host: '^backoffice\.kiveto\.local$'
            provider: backoffice_user_provider
            custom_authenticators:
                - App\IdentityAccess\Infrastructure\Security\Symfony\ContextAuthenticator
            logout:
                path: /logout
                invalidate_session: true

            # Activate different ways to authenticate:
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Note: Only the *first* matching rule is applied
    access_control:
        # Allow unauthenticated access to the login endpoint to avoid redirect loops
        - { host: '^clinic\.kiveto\.local$', path: '^/login', roles: PUBLIC_ACCESS }
        - { host: '^portal\.kiveto\.local$', path: '^/login', roles: PUBLIC_ACCESS }
        - { host: '^backoffice\.kiveto\.local$', path: '^/login', roles: PUBLIC_ACCESS }

        # Protect everything else
        - { host: '^clinic\.kiveto\.local$', path: '^/', roles: IS_AUTHENTICATED_FULLY }
        - { host: '^portal\.kiveto\.local$', path: '^/', roles: IS_AUTHENTICATED_FULLY }
        - { host: '^backoffice\.kiveto\.local$', path: '^/', roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            # Password hashers are resource-intensive by design to ensure security.
            # In tests, it's safe to reduce their cost to improve performance.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
