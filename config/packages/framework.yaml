# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Note that the session will be started ONLY if you read or write from it.
    session: true

    #esi: true
    #fragments: true

    trusted_hosts:
        - '^localhost(:\d+)?$'
        - '^clinic\.kiveto\.local(:\d+)?$'
        - '^portal\.kiveto\.local(:\d+)?$'
        - '^backoffice\.kiveto\.local(:\d+)?$'

when@test:
    framework:
        test: true
        session:
            storage_factory_id: session.storage.factory.mock_file

        # Unit tests: allow "fake" hosts used by Request::getHost()
        trusted_hosts:
            - '^(.+\.)?example(:\d+)?$'
            - '^(.+\.)?kiveto\.test(:\d+)?$'
            - '^(.+\.)?kiveto\.local(:\d+)?$'
