framework:
    messenger:
        failure_transport: failed

        transports:
            # https://symfony.com/doc/current/messenger.html#transport-configuration
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                options:
                    table_name: 'shared__messenger_messages'
                    use_notify: true
                    check_delayed_interval: 60000
                retry_strategy:
                    max_retries: 3
                    multiplier: 2
            failed: 'doctrine://default?queue_name=failed'
            sync: 'sync://'

        # Separate bus definitions for CQRS
        default_bus: messenger.bus.command

        buses:
            # Bus for commands (write operations)
            messenger.bus.command:
                middleware:
                    - validation
                    - doctrine_transaction

            # Bus for queries (read operations)
            messenger.bus.query:
                middleware:
                    - validation

            # Bus for domain events
            messenger.bus.event:
                default_middleware:
                    enabled: true
                    allow_no_handlers: false
                    allow_no_senders: true

        routing:
            Symfony\Component\Mailer\Messenger\SendEmailMessage: async
            Symfony\Component\Notifier\Message\ChatMessage: async
            Symfony\Component\Notifier\Message\SmsMessage: async
            # Domain Events (default sync; can be routed async later)
            App\Shared\Domain\Event\DomainEventInterface: sync
